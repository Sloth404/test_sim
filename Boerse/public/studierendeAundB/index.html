<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Börsensimulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Börsensimulation</h1>
        <div id="user-info">
            <span id="username"></span> |
            <span id="balance"></span>
        </div>
    </header>
    <main>
        <section id="stock-prices">
            <ul id="stock-list"></ul>
            <button id="prevScrollButton">Zurück</button>
            <button id="nextScrollButton">Weiter</button>
        </section>
        <section id="chart-container">
        </section>
        <section id="error-section"></section>
        <section id="transactions">
            <h2>Transactions</h2>
            <form id="transaction-form">
                <label for="stock-select">Select Stock:</label>
                <select id="stock-select" name="stock">
                    <!-- Optionen werden dynamisch hinzugefügt -->
                </select>
                <label for="quantity-input">Quantity:</label>
                <input type="number" id="quantity-input" name="quantity" min="1" required>
                <button type="button" onclick="getStockData('buy')">Buy</button>
                <button type="button" onclick="getStockData('sell')">Sell</button>
            </form>
        </section>
        <section id="leaderboard">
            <ul id="user_list"></ul>
        </section>
        <section id="messages">
            <h4 id="news"></h4>
        </section>
    </main>
    <script src="user_script.js"></script>
    <script src="news_script.js"></script>
    <script src="stock_script.js"></script>
    <script src="trading_script.js"></script>
    <script src="ranking_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
